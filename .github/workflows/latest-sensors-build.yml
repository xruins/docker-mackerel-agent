name: latest-sensors-build

on:
  workflow_dispatch:
    inputs:
      docker_tag:
        description: "docker image tag"
        required: false
        default: "latest-sensors"
      hash_docker-mackerel-agent:
        description: "commit hash of xruins/docker-mackerel-agent"
        required: false
        default: "" 
      hash_mackerel-agent:
        description: "commit hash of mackerelio/mackerel-agent"
        required: false
        default: ""

jobs:
  buildx:
    timeout-minutes: 300
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}-sensors
          restore-keys: |
            ${{ runner.os }}-buildx-

      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GH_ACCESS_TOKEN }}
      -
        name: Login to DockerHub
        uses: docker/login-action@v2 
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Build and push - latest-sensors
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ./latest-sensors.Dockerfile
          tags: |
            ruins/mackerel-agent:latest-sensors
            ruins/mackerel-agent:${{ github.event.inputs.docker_tag }}-sensors
            ghcr.io/${{ github.repository_owner }}/mackerel-agent:latest-sensors
            ghcr.io/${{ github.repository_owner }}/mackerel-agent:${{ github.event.inputs.docker_tag }}-sensors
          build-args: |
            HASH_DOCKER_MACKEREL_AGENT=${{ github.event.inputs.hash_docker-mackerel-agent }}
            HASH_MACKEREL_AGENT=${{ github.event.inputs.hash_mackerel-agent }}
            HASH_MACKEREL_PLUGINS=${{ github.event.inputs.hash_mackerel-plugins }}
            HASH_MACKEREL_CHECK_PLUGINS=${{ github.event.inputs.hash_mackerel-check-plugins }}
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          push: true
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
